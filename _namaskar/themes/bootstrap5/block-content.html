{% if media %}
<div class="topblock position-relative">
    <div class="row  {{classes}}" {{id}}>
        <div class="col-md-{{ratio1}} {{order1}} zigzag-content">
            <div>
                {{content}}

            </div>

        </div>
        <div class="col-md-{{ratio2}} {{order2}} zigzag-media">

            {{media}}

        </div>

    </div>

</div>

{% else %}

<div class="topblock block-content{{classes}}" {{id}}>

    {{content}}

</div>

{% endif %}
