<div{{id}} class="{{classes}}">
    {% if link %}
    <a href="{{absroot}}/{{link}}">
        {% endif %}

        <div class="content">
            {{content}}

        </div>
        {% if img %}
        <div class="media">
            <div class="tint" style="background-color: {{rgba}}"></div>

            <div class="img"><img src="{{absroot}}/media/img/{{img}}" alt="{{alt}}" class="img-fluid"></div>

        </div>
        {% endif %}

        {% if bg %}
        <div class="block-bgcover"
            style="height:{{height}}vh; background-image: linear-gradient( {{rgba}}, {{rgba}}) ,  url('{{absroot}}/media/img/{{bg}}')">

        </div>
        {% endif %}



        {% if link %}

    </a>
    {% endif %}

    </div>
