<div id="{{id}}" class="carousel slide{{fade}}" data-bs-ride="carousel">
    <div class="carousel-indicators">
        {% for item in files %}
        <button type="button" data-bs-target="#{{id}}" data-bs-slide-to="{{loop.index0}}"
            class="{{ loop.first ? 'active' : '' }}" aria-current="{{ loop.first ? 'true' : 'false' }}"
            aria-label="Slide {{loop.index}}"></button>
        {% endfor %}


    </div>
    <div class="carousel-inner">

        {% for item in files %}
        <div class="carousel-item {{ loop.first ? 'active' : '' }}" {{interval}}>
            <img src="{{item}}" class="d-block w-100" alt="{{item}}">

            {% if caption %}
            <div class="carousel-caption d-none d-md-block">
                <h3>{{caption}}</h3>
            </div>
            {% endif %}

        </div>
        {% endfor %}


    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#{{id}}" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#{{id}}" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
