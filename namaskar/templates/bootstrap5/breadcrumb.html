{% if page.breadcrumb %}

<div class="container">
  <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '{{ theme.breadcrumb.divider }}';">
    <ol class="breadcrumb p-0 m-1 ">
      {% for item in page.breadcrumb %}

      {% if loop.first %}
      <li class="breadcrumb-item">
        <a class="link-body-emphasis fw-semibold text-decoration-none" href="{{ homepath }}/{{item.url}}">
          <svg class="bi" width="24" height="24" alt="">
            <use xlink:href="{{asset}}/shapes.svg#home"></use>
          </svg>
          <span class="visually-hidden">Home</span>
        </a>
      </li>
      {% end if %}
      {% if ! loop.first && ! loop.last %}
      <li class="breadcrumb-item">
        <a class="link-body-emphasis fw-semibold text-decoration-none" href="{{ homepath }}/{{item.url}}">{{ item.title
          }} </a>
      </li>
      {% end if %}
      {% if loop.last %}
      <li class="breadcrumb-item active" aria-current="page">
        {{ item.title }}
      </li>
      {% end if %}
      {% end for %}
    </ol>
  </nav>
</div>
{% end if %}
