<div class="table-responsive small">
  <table class="table table-striped table-sm">
    <thead>
      <tr>

        {% for label in labels %}
        <th scope="col">{{ label }}</th>
        {% endfor %}

      </tr>
    </thead>
    <tbody>

      {% for row in rows %}
      <tr>
        {% for value in row %}
        <td> {{ value }}</td>
        {% endfor %}
      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>
