<hr class="featurette-divider">

<div class="row featurette">
  <div class="col-md-7 {? even order-md-2}">
    <h2 class="featurette-heading">{{ item.title }}<span class="text-muted">{{ item.subtitle }}</span></h2>
    <p class="lead">{{ item.content }}</p>
  </div>
  <div class="col-md-5 {? even order-md-1}">
    <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500"
      src="img/{{ item.img }}" />

  </div>
</div>
<hr class="featurette-divider">
