<figure class="text-start {{classes}}">
    <blockquote class="blockquote {{classes}}">
        {{content}}
    </blockquote>
    <figcaption class="blockquote-footer {{classes}}">
        {% if author %} {{ author }}{% endif %}
        {% if author && source %}, {% endif %}
        {% if source %} <cite title="Source Title">{{ source }}</cite> {% endif %}

    </figcaption>
</figure>
