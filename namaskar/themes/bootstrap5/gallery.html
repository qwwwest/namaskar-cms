<section class="gallery">
    <div class="container">
        <div class="{{ bs5cols }} gallery-grid" data-gallery="">

            {% for item in items %}
            <div class="col {{ item.class }}">
                <a class="no-ajaxy gallery-item" href="{{ media }}/img/{{ item.img }}">
                    <img src="{{ media }}/img/{{ item.img }}" class="img-fluid" alt="{{ item.text }} {{ item.link }}"
                        data-title="{{ item.title }}" data-desc="{{ item.desc }}" data-link="{{ item.link }}">
                </a>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
