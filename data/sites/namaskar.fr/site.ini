# Namaskar.fr

[site]
name: "Namaskar" 
domain: "namaskar.fr" 
ajaxify: false 
theme: "bootstrap5"
404: """
# 404 {.page404}  
**[= page.url]**
"""
# we use microlight to highlight the code
[site.load]
highlight.js.theme: 'base16/twilight'
# microlight: true

[site.logo]
svg: "logo.svg#logo" 
# or for a png/gif/jpg:
# img: "site/namaskar.logo.png" 
width: '80px'
height: '80px'

[site.language]
default: "fr"
menu: [
	{ label : "fr", url : ""},
	{ label : "en", url : "en"}
]


[site.menu]

main: [
	{ label : "Accueil", url : ""},
	{ label : "Documentation", url : "documentation"},
	{ label : "Téléchargement",  url : "download"}
]

 
 
[[en]]

[site.menu]
main: [
	{ label : "Home", url : "en"},
	{ label : "Documentation", url : "en/documentation"},
	{ label : "Download",  url : "en/download"},
	{ label : "Blog",  url : "en/blog"}
]

[site.labels]
Previous: 'Previous'
Next: 'Next'
 