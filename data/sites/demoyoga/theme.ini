[theme]
name:'anakunda'

colors: <<<


>>>

[theme.title]
display: fixed
color: '#234'

[theme.breadcrumb]
divider: "/"

[theme.navbar]
model: 100
// never | sm | md | lg | xl | xxl | always 
// never = menu hamburger all the time
expand: 'lg'   

// 'fixed-top' 'fixed-bottom' or false (or commented out)
position: 'fixed-top'

// container for the navbar
// fullwidth: 'container-fluid'
// container: 'container' or 'container-(sm | md | lg | xl | xxl) ' 
container: 'container'         
bgcolor: 'dark'
type: 'dark'
color: '#fff'
brand.logo.show: true
brand.name.show: true



[theme.main]
bgcolor: '#fff'
color: '#234';
fullwidth: false;
container: container

[theme.aside.left]
show: true
level: 3
bgcolor: '#2342'
color: '#234'

[theme.footer]
bgcolor: '#234'
color: '#fff'
fullwidth: false
dark: true
