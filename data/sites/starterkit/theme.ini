[theme]
name:"toto"
# bootswatch: "flatly"
bootswatch: "flatly"
# colormode: dark light auto
colormode: "light" 
container: "container-fluid"

[theme.breadcrumb]
divider: "/"

[theme.navbar]

model: 1 
# type:  dark light primary transparent ...
type: "dark" 
