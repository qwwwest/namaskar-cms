# StarterKit

[site]
name: "SiteName" 
domain: "domain.com" 
ajaxify: false 
theme: "bootstrap5"
404: """
# 404  page not found...  ¯\\_(ツ)_/¯   
"""
# we use microlight to highlight the code
[site.load]
highlight.js.theme: 'base16/twilight'
# microlight: true

[site.logo]
svg: "logo.svg#logo" 
# or for a png/gif/jpg:
# img: "site/namaskar.logo.png" 
width: '80px'
height: '80px'

[site.language]
default: "en"
menu: [
	{ label : "English", url : ""},
	{ label : "Français", url : "fr"}
]


[site.menu]

main: [
	{ label : "home", url : ""},
	{ label : "Gallery", url : "gallery"},
	{ label : "Blog",  url : "blog"}
]

 
# French specific values
[[fr]]

[site.menu]
main: [
	{ label : "Home", url : "fr"},
	{ label : "Documentation", url : "fr/documentation"},
	{ label : "Download",  url : "fr/download"}
 
]
 
